<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="upper-section-bg text-center">
        <h1 class="main-heading">Book Recommendation System</h1>
        <input id="searchInput" type="search" class="form-control w-75 m-auto" placeholder="Type book title" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center d-none mt-4" id="spinner">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="searchResults">

        </div>
        <h1 id="errorMessage" class="books-heading mt-5 text-center"></h1>
    </div>
</body>

</html>
